<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Notas</title>
     <link rel="stylesheet" type="text/css" href="/static/css/estilonotas.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Notas</h1>
    <form action="/calculonotas" method="POST">
        <label for="nota1">Nota 1 : </label>
        <input type="float" id="nota1" name="nota1" required>
        <br>
        <label for="nota2">Nota 2 : </label>
        <input type="float" id="nota2" name="nota2" required>
        <br>
        <label for="nota3">Nota 3 : </label>
        <input type="float" id="nota3" name="nota3" required>
        <br>
        <label for="asistencia">Asistencia(%): </label>
        <input type="float" id="asistencia" name="asistencia" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if promedio %}
    <div>
        <p> El promedio de notas es : {{promedio}} </p>
           <p>De acuerdo a sus notas y asistencia usted : {{ resultadoFinal }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
